/********
 * source
 *  https://kittygiraudel.com/2020/05/18/using-calc-to-figure-out-optimal-line-height/
 *  .height-1 {line-height: calc(2px + 2ex + 2px);}
 * line-height using vh
 */

 .lh-1 {line-height: calc(2px + 2ex + 2px);}


:root {
    /* Start with axis defaults. Exclude weight, which is better controlled via the usual font-weight CSS property */
    --MONO: 0;   /* Monospace    */
    --CASL: 0;   /* Casual       */
    --slnt: 0;   /* Upright      */
    --CRSV: 0.5; /* Auto Cursive */
}

*,
*:before,
*:after {
    font-variation-settings: 
        "MONO" var(--MONO),
        "CASL" var(--CASL),
        "slnt" var(--slnt),
        "CRSV" var(--CRSV);
}

h1 {
    font-size: 1.4em;
    line-height: 0.4em;
    color: #fff;
    border: none;
    transition: 1s;
    padding-left: 0.5em;
    
}

h1:hover {
    
    --CRSV: 0;
    transition: 1s;
    font-variation-settings: "MONO" 0.5,"CASL" 1,"wght" 800,"slnt" 0,"ital" 0.5;
}

p {
    font-size: 1.2em;
    line-height: 1.0em;
    color: #fff;
    border: none;
    padding-left: 0.5em;
}
p > span{
  font-size: 0.8em;
}

li {
    font-size: 0.9rem;
    color: #fff;
    border: none;
    transition: 1s;
}

li:hover {
   font-variation-settings: "MONO" 0.5,"CASL" 0,"wght" 900,"slnt" 0,"ital" 0.5;
    font-weight: 800;
    --CRSV: 0;
    transition: 1s;
}

a {
    color: #fff;
    text-decoration: none;
}

body {
    animation: fade-in 250ms;
    background: #75fe04;
    overflow-x: hidden;
    padding: 12px;
    color: #231f20;
}

amp-story-player {
  position: absolute !important;
  top: 12px;
  left: 8px;
  right: 12px;
  bottom: 12px;
  margin: 0;
  padding: 0;
  box-shadow: 0px 5px 10px #00000066;
}

.sidebar {
  overflow-y: scroll;
}

my-custom-sidebar {
  opacity: 0;
  position: absolute;
  pointer-events: none;
  left: 24px;
  right: 24px;
  top: 24px;
  bottom: 24px;
  background: rgba(0, 0, 0, 0.4);
  color: #fff;
  transition: opacity 0.2s ease-in-out;
  overflow: hidden;
}

my-custom-sidebar.show {
  opacity: 1;
  pointer-events: inherit;
}

my-custom-sidebar .sidebar {
  background: #1F64FF;
  position: absolute;
  left: 0px;
  width: 50vh;
  top: 0px;
  height: 100%;
  transform: translateX(-100%);
  transition: transform 0.2s ease-in-out;
  max-width: 100%;
}

my-custom-sidebar.show .sidebar {
  transform: translateX(0);
}

my-custom-sidebar .empty-space {
  left: calc(40vh + 24px);
  right: 0;
  top: 0;
  height: 10%;
}

button.close {
  width: 32px;
  height: 32px;
  background: url('data:image/svg+xml;utf8,<svg style="width:24px;height:24px" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path fill="white" d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" /></svg>');
  border: none;
  position: absolute;
  right: 10px;
  top: 10px;
  cursor: pointer;
}


</style>
